<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Выбор владельца</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-top: 20px;
            font-size: 2em;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            max-width: 600px;
        }

        li {
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1em;
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #0056b3;
        }

        a:focus {
            outline: none;
        }
    </style>
</head>
<body>
<h1>Выберите владельца для изменения регистрационного номера</h1>
<ul>
    <li th:each="owner : ${carOwners}">
        <a th:href="@{/car-owners/update-registration/{ownerId}(ownerId=${owner.id})}"
           th:text="${owner.fullName}"></a>
    </li>
</ul>
</body>
</html>
