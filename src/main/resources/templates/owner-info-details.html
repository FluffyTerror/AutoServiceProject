<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Информация о владельце</title>
</head>
<body>
<h1>Информация о владельце</h1>
<div th:if="${owner != null}">
    <p>Имя: <span th:text="${owner.fullName}"></span></p>
    <p>Адрес: <span th:text="${owner.address}"></span></p>
</div>
<div th:if="${error != null}">
    <p th:text="${error}"></p>
</div>
<div>
    <a href="/" class="button">Вернуться в меню</a>
</div>
</body>
</html>
