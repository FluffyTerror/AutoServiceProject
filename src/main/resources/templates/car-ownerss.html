<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Список владельцев</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        padding: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
    }
    th {
        background-color: #4CAF50;
        color: white;
    }
    a {
        color: #007bff;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
<h1>Список владельцев автомобилей</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>ФИО</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="owner : ${carOwners}">
    <td th:text="${owner.id}"></td>
    <td th:text="${owner.fullName}"></td>
    <td>
      <a th:href="@{/car-owners/a/{id}(id=${owner.id})}">Просмотреть автомобили</a>
    </td>
  </tr>
  </tbody>
</table>
<a href="/car-owners/add">Добавить нового владельца</a>
</body>
</html>
