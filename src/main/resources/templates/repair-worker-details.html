<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Детали ремонта</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .details-container {
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        p {
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
        .back-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h1>Детали ремонта</h1>
<div class="details-container">
    <p>Дата ремонта: <span th:text="${repair.date}"></span></p>
    <p>Время ремонта: <span th:text="${repair.startTime}"></span> - <span th:text="${repair.endTime}"></span></p>
    <p>Дефект: <span th:text="${repair.description}"></span></p>
    <p>Работник: <span th:text="${repair.worker.fullName}"></span></p>
</div>
<div class="back-button">
    <a href="/" class="button">Вернуться в меню</a>
</div>
</body>
</html>
