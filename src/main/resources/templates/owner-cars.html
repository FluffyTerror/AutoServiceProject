<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Автомобили владельца</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        padding: 20px;
    }
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid #ddd;
        padding: 8px;
    }
    th {
        background-color: #4CAF50;
        color: white;
    }
  </style>
</head>
<body>
<h1 th:text="'Автомобили владельца: ' "></h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Марка</th>
    <th>Модель</th>
    <th>Год</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="car : ${cars}">
    <td th:text="${car.carId}"></td>
    <td th:text="${car.manufacturer}"></td>
    <td th:text="${car.brand}"></td>
    <td th:text="${car.manufactureYear}"></td>
  </tr>
  </tbody>
</table>
<a href="/car-owners">Вернуться к списку владельцев</a>
</body>
</html>
