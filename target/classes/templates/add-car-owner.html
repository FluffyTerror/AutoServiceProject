<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Car Owner</title>
</head>
<body>
<h1>Добавить нового владельца автомобиля</h1>
<form th:action="@{/car-owners/add}" th:object="${carOwner}" method="post">
    <label for="ownerId">ID:</label>
    <input type="number" id="ownerId" th:field="*{ownerId}" required/><br/>

    <label for="fullName">ФИО:</label>
    <input type="text" id="fullName" th:field="*{fullName}" required/><br/>

    <label for="address">Адрес:</label>
    <input type="text" id="address" th:field="*{address}" required/><br/>

    <label for="carBrand">Марка машины:</label>
    <input type="text" id="carBrand" th:field="*{carBrand}" required/><br/>

    <label for="administrativeNumber">Гос. номер:</label>
    <input type="text" id="administrativeNumber" th:field="*{administrativeNumber}" required/><br/>

    <button type="submit">Добавить</button>
</form>
<a href="/car-owners">Вернуться к списку</a>
</body>
</html>
