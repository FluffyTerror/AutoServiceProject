<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Owners</title>
</head>
<body>
<h1>Список владельцев автомобилей</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Адрес</th>
        <th>Марка машины</th>
        <th>Гос. номер</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${carOwners}">
        <td th:text="${owner.ownerId}">1</td>
        <td th:text="${owner.fullName}">John Doe</td>
        <td th:text="${owner.address}">123 Elm Street</td>
        <td th:text="${owner.carBrand}">Toyota</td>
        <td th:text="${owner.administrativeNumber}">ABC12345</td>
        <td>
            <a th:href="@{/car-owners/delete/{id}(id=${owner.ownerId})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<a href="/car-owners/add">Добавить владельца</a>
</body>
</html>
